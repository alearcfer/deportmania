{% extends 'master.html' %}

{% block content %}
<div class="container">
    <div class="container-fluid">
        <h3>Modificar Proveedor</h3>
          <form action="" role="form" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="{{ prove.nombre }}">
  </div>
  <div class="form-group">
    <label for="direccion">Direccion</label>
    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="{{ prove.direccion }}">
  </div>
  <div class="form-group">
    <label for="contacto">Contacto</label>
    <input type="text" class="form-control" id="contacto" name="contacto" placeholder="{{ prove.contacto }}">
  </div>
  <input type="submit" class="btn btn-info" name="modify" value="Modificar">
  <input type="submit" class="btn btn-danger" name="delete" value="Borrar">
</form>
    </div>
</div>
{% endblock %}
